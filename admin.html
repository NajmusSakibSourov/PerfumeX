<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PerfumeX Admin - Orders</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    h1 {
      color: #333;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }
    
    .order {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 15px;
    }
    
    .order-header {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    
    .order-id {
      font-weight: bold;
    }
    
    .order-date {
      color: #666;
    }
    
    .order-total {
      font-size: 1.2em;
      font-weight: bold;
      color: #d4a373;
    }
    
    .customer-info, .order-items {
      margin-top: 15px;
    }
    
    .customer-info h3, .order-items h3 {
      margin-bottom: 10px;
      color: #333;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    .no-orders {
      text-align: center;
      padding: 40px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>PerfumeX Admin - Orders</h1>
  
  <div id="orders-container">
    <p>Loading orders...</p>
  </div>

  <script>
    // Fetch orders from the backend API
    async function fetchOrders() {
      try {
        const response = await fetch('http://localhost:5000/orders');
        if (!response.ok) {
          throw new Error('Failed to fetch orders');
        }
        const orders = await response.json();
        displayOrders(orders);
      } catch (error) {
        console.error('Error fetching orders:', error);
        document.getElementById('orders-container').innerHTML = `
          <div class="no-orders">
            <p>Error loading orders: ${error.message}</p>
            <p>Make sure the backend server is running at http://localhost:5000</p>
          </div>
        `;
      }
    }
    
    // Display orders in the UI
    function displayOrders(orders) {
      const container = document.getElementById('orders-container');
      
      if (!orders || orders.length === 0) {
        container.innerHTML = `
          <div class="no-orders">
            <p>No orders found.</p>
          </div>
        `;
        return;
      }
      
      const ordersHTML = orders.map(order => {
        // Format date
        const orderDate = new Date(order.date);
        const formattedDate = orderDate.toLocaleString();
        
        // Generate items table
        const itemsRows = order.items.map(item => `
          <tr>
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td>$${item.price.toFixed(2)}</td>
            <td>$${(item.price * item.quantity).toFixed(2)}</td>
          </tr>
        `).join('');
        
        // Get customer info
        const customer = order.customer;
        
        return `
          <div class="order">
            <div class="order-header">
              <span class="order-id">Order ID: ${order.id || order._id}</span>
              <span class="order-date">${formattedDate}</span>
            </div>
            
            <div class="customer-info">
              <h3>Customer Information</h3>
              <p><strong>Name:</strong> ${customer.name}</p>
              <p><strong>Email:</strong> ${customer.email}</p>
              <p><strong>Phone:</strong> ${customer.phone}</p>
              <p><strong>Address:</strong> ${customer.address}, ${customer.city}, ${customer.zipCode}, ${customer.country}</p>
            </div>
            
            <div class="order-items">
              <h3>Order Items</h3>
              <table>
                <thead>
                  <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                  </tr>
                </thead>
                <tbody>
                  ${itemsRows}
                </tbody>
              </table>
            </div>
            
            <div class="order-total">
              Total: $${order.total}
            </div>
          </div>
        `;
      }).join('');
      
      container.innerHTML = ordersHTML;
    }
    
    // Load orders when the page loads
    window.addEventListener('DOMContentLoaded', fetchOrders);
  </script>
</body>
</html>
